<!doctype html>
<html lang="en">
<head>
<title>jCarousel Examples</title>
<!--
  jQuery
-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<!--
  jCarousel core
-->
<script type="text/javascript" src="../../../../src/jquery.jcarousel.js"></script>
<!--
  jCarousel pagination plugin
-->
<script type="text/javascript" src="../../src/jquery.jcarousel.pagination.js"></script>
<!--
  jCarousel stylesheet
-->
<link rel="stylesheet" type="text/css" href="../../../../test/horizontal.css">
<link rel="stylesheet" type="text/css" href="../../../../test/vertical.css">

<script type="text/javascript">

$(function() {
    $('#jcarousel1').jcarousel({
        //perpage: 3
    });
});

</script>

</head>
<body>

    <h2>Default</h2>
    <div class="jcarousel-skin-default">
        <div class="jcarousel" id="jcarousel1">
            <ul>
                <li><img src="http://static.flickr.com/66/199481236_dc98b5abb3_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/75/199481072_b4a0d09597_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/57/199481087_33ae73a8de_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/77/199481108_4359e6b971_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/58/199481143_3c148d9dd3_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/72/199481203_ad4cdcf109_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/58/199481218_264ce20da0_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/69/199481255_fdfe885f87_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/60/199480111_87d4cb3e38_s.jpg" width="75" height="75" alt=""></li>
                <li><img src="http://static.flickr.com/70/229228324_08223b70fa_s.jpg" width="75" height="75" alt=""></li>
            </ul>
        </div>
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(-1); return false;">Prev (1)</a>
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(1); return false;">Next (1)</a>
        |
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(-2); return false;">Prev (2)</a>
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(2); return false;">Next (2)</a>
        |
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(-5); return false;">Prev (5)</a>
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(5); return false;">Next (5)</a>
        |
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(-10); return false;">Prev (10)</a>
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(10); return false;">Next (10)</a>
        |
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(-20); return false;">Prev (20)</a>
        <a href="#" onclick="$('#jcarousel1').jcarousel().scrollBy(20); return false;">Next (20)</a>
    </div>

    <p>
        <a href="#" onclick="$('html').attr('dir', 'rtl'); $('.jcarousel').jcarousel().reload(); return false;">RTL</a>
        <a href="#" onclick="$('html').attr('dir', 'ltr'); $('.jcarousel').jcarousel().reload(); return false;">LTR</a>
        |
        <a href="#" onclick="$('.jcarousel').addClass('jcarousel-vertical').jcarousel().reload(); return false;">Vertical</a>
        <a href="#" onclick="$('.jcarousel').removeClass('jcarousel-vertical').jcarousel().reload(); return false;">Horizontal</a>
        |
        <a href="#" onclick="$('.jcarousel').jcarousel('destroy'); return false;">Destroy</a>
    </p>

</body>
</html>
